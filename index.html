<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="cadeado-seguro.png" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">gere instanteneamente uma senha aleatório e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro senha">
                    <h4 class="prametro senha__titulo">número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha-botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha-botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-coluna__titulo">caracteristicas da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">letras maiúsculo</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox">
                        <label for="maiusculo">letras minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
